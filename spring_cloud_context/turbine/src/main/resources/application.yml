spring:
  application:
    name: turbine

server:
  port: 8989

management:
  port: 8990

eureka:
  client:
    serviceUrl:
      defaultZone: http://spring:1300/eureka/, http://summer:1301/eureka/

turbine:
  app-config: WEB
  cluster-name-expression: new String('default') 
  combine-host-port: true

logging:
  file: ${spring.application.name}.log
