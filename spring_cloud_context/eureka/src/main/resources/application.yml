spring:
  application:
    name: eureka-server

server:
  port: 1300

eureka:
  instance:
    hostname: localhost
  server:
    enable-self-preservation: false # 关闭保护机制
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    register-with-eureka: false
    fetch-registry: false


